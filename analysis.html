<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body{
      background-color:black !important;
    }
    .one{
      background-color: black;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Virus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid p-5 bg-light text-center my-3 one">
        <h1 class="one">Covid-19 India Tracker</h1>
        <h5 class="text-muted one">
            An opensource project to keep track of all the COVID-19
        </h5>
    </div>
    <div class="container my-5 one">
        <div class="row text-center one">
            <div class="col-3 text-warning one">
                <h5>Confirmed</h5>
                <p id="confirmed"></p>
            </div>
            <div class="col-3 text-info one">
                <h5>Active</h5>
                <p id="active"></p>
            </div>
            <div class="col-3 text-success one">
                <h5>Recovered</h5>
                <p id="recovered"></p>
            </div>
            <div class="col-3 text-danger one">
                <h5>Deceased</h5>
                <p id="deaths"></p>
            </div>
        </div>
        <canvas id="myChart"></canvas>
        <canvas id="myChart1"></canvas>
        <canvas id="myChart2"></canvas>
        <canvas id="myChart3"></canvas>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="analysis.js">
</script>
</html>
